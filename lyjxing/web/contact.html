	<script>
        // 百度地图API功能
        var map = new BMap.Map("map");
        var point = new BMap.Point(112.473488,34.62388);
        map.centerAndZoom(point, 15);

        var marker = new BMap.Marker(new BMap.Point(112.473488,34.62388)); // 创建点

        marker.addEventListener("click",attribute);
        map.addOverlay(marker);    //增加点
        map.enableScrollWheelZoom(true);
        function attribute(){
            var p = marker.getPosition();  //获取marker的位置
            alert("开元大道以南宝龙城市广场3幢2单元27层2-2710");
        }

        var opts = {
            width : 250,     // 信息窗口宽度
            height: 100,     // 信息窗口高度
            title : "洛阳九星环保科技有限责任公司 "  // 信息窗口标题
        }
        var infoWindow = new BMap.InfoWindow("开元大道以南宝龙城市广场3幢2单元27层2-2710", opts);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
	</script>
